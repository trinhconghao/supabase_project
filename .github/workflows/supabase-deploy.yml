name: Deploy Supabase Edge Functions on Windows

on:
  push:
    branches:
      - main  # Chạy khi push code lên nhánh main

jobs:
  deploy:
    runs-on: windows-latest  # Chạy CI/CD trên Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Dùng Node.js 18 (hoặc bản mới hơn nếu cần)

      - name: Install Supabase CLI (Local Project)
        run: |
          npm install supabase --save-dev

      - name: Deploy Edge Functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npx supabase functions deploy --project-ref $SUPABASE_PROJECT_REF
